<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TodoManager SPA Angular</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body ng-app="todo.app">
    <div ng-controller="DashboardController">
        <h1 ng-bind="title"></h1>

        <div>
            <span>Hello {{ userName }} @rootScope!</span>
        </div>
        <div>
            <span>Hello {{ scopeUserName }} @scope!</span>
        </div>

        <div id="todo-container" ng-controller="TodoController">
            <h2>My Todos</h2>
            <div id="filter-container">
                <h3>Filters ({{ getPriorityName() }})</h3>
                <button class="clean-btn" ng-click="priorityFilter = { priority: todoPriority.low }">Low priority</button>
                <button class="clean-btn" ng-click="priorityFilter = { priority: todoPriority.medium }">Medium priority</button>
                <button class="clean-btn" ng-click="priorityFilter = { priority: todoPriority.high }">High priority</button>
            </div>
            <div id="sort-container">
                <h3>Sorts ({{ sortOrder === 'id' ? 'Ascending' : 'Descending' }})</h3>
                <button class="clean-btn" ng-click="sortOrder = 'id'">Ascending</button>
                <button class="clean-btn" ng-click="sortOrder = '-id'">Descending</button>
            </div>
            <ul>
                <li ng-repeat="todo in todoList | filter: priorityFilter | orderBy: sortOrder">{{ '#' + todo.id + ': ' + todo.title}}</li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/config/app.config.js"></script>
    <script src="js/app/controllers/controllerModule.js"></script>
    <script src="js/app/controllers/dashboardController.js"></script>
    <script src="js/app/controllers/todoController.js"></script>
</body>
</html>
